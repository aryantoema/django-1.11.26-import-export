{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>BMKG - management system</title>

  <!-- CSS untuk bootstrap -->
	<!--<link rel="stylesheet" href="css/bootstrap.css" type="text/css"> -->

  <!-- Bootstrap -->
  <link href="{%static '/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{%static '/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{%static '/css/animate.css' %}">
  <link rel="stylesheet" href="{%static '/css/overwrite.css' %}">
  <link href="{%static '/css/animate.min.css' %}" rel="stylesheet">
  <link href="{%static '/css/style.css' %}" rel="stylesheet" />

  <!-- =======================================================
    Theme Name: Bikin
    Theme URL: https://bootstrapmade.com/bikin-free-simple-landing-page-template/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
  ======================================================= -->
</head>

<body>
  <header id="header">
    <nav class="navbar navbar-fixed-top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
          <a class="navbar-brand" href="{% url 'index' %}">Maritim Tanjung Emas</a>
        </div>
        <div class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li class=""><a href="#header"></a></li>
            <li><a href="#feature"></a></li>
          </ul>
        </div>
      </div>
      <!--/.container-->
    </nav>
    <!--/nav-->
  </header>

  <br>
  <br>
  <br>
  <br>

  <div class="container">
    <form method="POST">
      {% csrf_token %}


      <h4>{{ header }}</h4>

      {% for field in form %}
      <div class="form-group row">
        <label for="id_{{ field.name }}" class="col-2 col-form-label">{{ field.label }}</label>
        <div class="col-10">
          {{ field }}
        </div>
      </div>
      {% endfor %}

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-6">

          <button type="submit" class="btn btn-primary">Add Data</button>

        </div>
      </div>
    </form>
  </div>

<!-- js untuk jquery -->
<script src="js/jquery-1.11.2.min.js"></script>
<!-- js untuk bootstrap -->
<script src="js/bootstrap.js"></script>
<!-- js untuk moment -->
<script src="js/moment.js"></script>
<!-- js untuk bootstrap datetimepicker -->
<script src="js/bootstrap-datetimepicker.min.js"></script>


<script type="text/javascript">
  $(document).ready(function(){

     $('#dtp').datetimepicker({
       format : 'DD/MM/YYYY'
     });

     $('#dtp_icon').datetimepicker({
       format : 'DD/MM/YYYY'
     });

     $('#dtp_jam').datetimepicker({
       format : 'HH:mm'
     });

  });
</script>
</body>

</html>
